{% extends 'base.html' %}

{% block title %} Post List {% endblock %}

{% block content %}
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item list-group-item-dark">
            <a class="text-decoration-none"
               href="{% url 'blog:post-detail' post.pk %}">{{ post.title | title }}</a><br><br>
        {% endfor %}
    </ul>
{% endblock %}
