{% extends 'base.html' %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure to delete this post?</p>
            <p>{{ post.title }}</p>

            <input type="submit" value="delete" class="btn btn-danger">
        </form>
        <br>
        <a href="{% url 'blog:post-list' %}"
           class="btn btn-primary">Cancel</a>
    </div>
{% endblock %}
